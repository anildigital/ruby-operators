<!doctype html>
<html>
  <head>
    <title>Ruby Operators</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ruby,operators,spaceship,hashrocket,stabbylambda,spiral,whack,splat,octothorpe,skulltag,curly,crabclaws,paren,elvis,bracket,shovel,constellation,equalike,bang,blank,threequals"/>
    <meta name="author" content="Anil Wadghule - @anildigital" />

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body ng-app>

    <div class="container-fluid" ng-controller="App">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul  ng:repeat="operator in operatorList" class="nav nav-sidebar">
            <li ng:click="select(operator)" ng-class="navClass(operator)" >{{operator.name}} <span class="operator_mini">{{operator.symbol}}</span></li>
          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Ruby Operators</h1>
          <div class="wrapper">
            <div class="operator" ng-click="showNextOperator()" >{{selectedOperator.symbol}}</div>
            <div class="operator_name">
              {{selectedOperator.name}}
            </div>
            <div class="operator_example" id="code_example" ng-if="selectedOperator.example" >
              <pre><code class="ruby">{{selectedOperator.example}}</code></pre>
            </div>
          </div>
        </div>
      </div>
      <div class="work_by">
        <a href="http://twitter.com/anildigital">@anildigital</a>
      </div>
    </div>
